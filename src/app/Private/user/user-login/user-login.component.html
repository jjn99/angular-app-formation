<p-dialog header="Header" [(visible)]="visible" 
          [closable]="false" [modal]="true" 
          [style]="{ width: '800px' }" 
          [draggable]="false" 
          [resizable]="false"
          (onHide)="onHide()">
  <ng-template pTemplate="header">
    <span class="text-xl font-bold">Formulaire User</span>
  </ng-template>
  <form [formGroup]="registrationForm" >
    <div class="form first">
      <div class="details personnal">
        <div class="fields grid formgrid">
          <div class="input-field  col-12 mb-2 lg:col-4 lg:mb-0 ">
            <label >Nom Utilisateur</label>
            <input type="text" formControlName="username"
                   pinputtext="" class="p-inputtext p-component p-element w-full md:w-25rem">
            <app-form-validations [entityField]="'username'" [formGroup]="registrationForm"></app-form-validations>
          </div>
          <div class="input-field  col-12 mb-2 lg:col-4 lg:mb-0">
            <label>Matricule</label>
            <input id="mat" type="text" formControlName="matricule"
                   pinputtext="" class="p-inputtext p-component p-element w-full md:w-25rem">
            <app-form-validations [formGroup]="registrationForm" [entityField]="'matricule'"></app-form-validations>
          </div>
          <div class="input-field  col-12 mb-2 lg:col-4 lg:mb-0">
            <label >Email</label>
            <input id="email" type="email" formControlName="email"
                   pinputtext="" class="p-inputtext p-component p-element w-full md:w-25rem">
            <app-form-validations [entityField]="'email'" [formGroup]="registrationForm"></app-form-validations>
          </div>
          <div class="input-field  col-12 mb-2 lg:col-4 lg:mb-0">
            <label>Numero de telephone</label>
            <input pinputtext="" formControlName="numeroTelephone"
                   class="p-inputtext p-component p-element ng-tns-c38-93 w-full md:w-25rem"
                   type="tel" placeholder="">
            <app-form-validations [formGroup]="registrationForm" [entityField]="'numeroTelephone'"></app-form-validations>
          </div>
          <div class="input-field  col-12 mb-2 lg:col-4 lg:mb-0">
            <label>Mot de passe</label>
            <input p-password-input="" formControlName="password"
                   class="p-component p-element w-full md:w-25rem p-password-input"
                   type="password" placeholder="Mot de passe">
            <app-form-validations [entityField]="'password'" [formGroup]="registrationForm"></app-form-validations>
          </div>
          <div class="input-field  col-12 mb-2 lg:col-4 lg:mb-0">
            <label>Confirmer Mot de passe</label>
            <input p-password-input="" formControlName="confirmPassword"
                   class="p-component p-element w-full md:w-25rem p-password-input"
                   type="password" placeholder="Password">
            <app-form-validations [formGroup]="registrationForm" [entityField]="'confirmPassword'"></app-form-validations>
          </div>
        </div>
      </div>
    </div>
  </form>
  <ng-template pTemplate="footer">
    <div  class="flex justify-content-between gap-3">

      <button pbutton="" pripple="" label="Enregistrer" icon="pi pi-fw pi-check"
              class="p-element p-ripple p-button-outlined p-button-success flex-1 p-button p-component"
              [disabled]="registrationForm.invalid" (click)="handleSubmit()"
      ><span
        class="p-button-icon p-button-icon-left pi pi-fw pi-check" aria-hidden="true"></span><span
        class="p-button-label">Enregistrer</span><span class="p-ink"></span></button>

      <button  pbutton="" pripple="" label="Annuler"
               icon="pi pi-times" mat-dialog-close
               class="p-element p-ripple p-button-danger flex-1 p-button-outlined p-button p-component"><span
        class="p-button-icon p-button-icon-left pi pi-times" aria-hidden="true"></span><span
        class="p-button-label">Annuler</span><span class="p-ink"></span></button>
    </div>
  </ng-template>
</p-dialog>
