<p-dialog header="Header" [(visible)]="visible"
           [closable]="false" [modal]="true"
            [style]="{ width: '800px' }" 
            [draggable]="false" 
            [resizable]="false"
            (onHide)="onHide()">
    <ng-template pTemplate="header">
      <span class="text-xl font-bold">Formulaire User</span>
    </ng-template>
    <form [formGroup]="userForm">
      <div class="form first">
        <div class="details personnal">
          <div class="fields grid formgrid">
            <div class="input-field col-12 mb-2 lg:col-4 lg:mb-0">
              <label>Username</label>
              <input type="text" formControlName="username"
               class="p-inputtext p-component p-element ng-tns-c38-93 w-full md:w-25rem" placeholder="" required>
            </div>
            <div class="input-field col-12 mb-2 lg:col-4 lg:mb-0">
              <label>Matricule</label>
              <input type="text" formControlName="matricule" 
              class="p-inputtext p-component p-element ng-tns-c38-93 w-full md:w-25rem" placeholder="" required>
            </div>
            <div class="input-field col-12 mb-2 lg:col-4 lg:mb-0">
              <label>Email</label>
              <input type="email" 
              class="p-inputtext p-component p-element ng-tns-c38-93 w-full md:w-25rem" formControlName="email" placeholder="" required>
            </div>
            <div class="input-field col-12 mb-2 lg:col-4 lg:mb-0">
              <label>Numero de téléphone</label>
              <input type="text" class="p-inputtext p-component p-element ng-tns-c38-93 w-full md:w-25rem" formControlName="numeroTelephone" placeholder="">
            </div>
  
          </div>
        </div>
      </div>
    </form>
    <ng-template pTemplate="footer">
      <div  class="flex justify-content-between gap-3">
  
        <button pbutton="" pripple="" label="Enregistrer" icon="pi pi-fw pi-check"
                class="p-element p-ripple p-button-outlined p-button-success flex-1 p-button p-component"
                [disabled]="userForm.invalid" (click)="handleUpdateUser()"
        ><span
          class="p-button-icon p-button-icon-left pi pi-fw pi-check" aria-hidden="true"></span><span
          class="p-button-label">Enregistrer</span><span class="p-ink"></span></button>
  
        <button  pbutton="" pripple="" label="Annuler"
                 (click)="close()" icon="pi pi-times" mat-dialog-close
                 class="p-element p-ripple p-button-danger flex-1 p-button-outlined p-button p-component"><span
          class="p-button-icon p-button-icon-left pi pi-times" aria-hidden="true"></span><span
          class="p-button-label">Annuler</span><span class="p-ink"></span></button>
      </div>
    </ng-template>
  </p-dialog>
