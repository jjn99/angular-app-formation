<div class="card">
    <div class="container">
    <div class="title"><header> Formulaire Role</header></div>
    <mat-card>
        <div class="card-header">Liste des roles</div>
        <hr>
        <div class="card-bodt">
            <table mat-table  [dataSource]="dataSource" class="mat-elevation-z8">
    
                <ng-container matColumnDef="roleName"> 
                    <th class="th" mat-header-cell *matHeaderCellDef>Role</th>
                    <td class="td" mat-cell *matCellDef="let element">{{element.roleName}}</td>
                </ng-container>
    
                <ng-container matColumnDef="action"> 
                    <th class="th" mat-header-cell *matHeaderCellDef>Action</th>
                    <td class="td" mat-cell *matCellDef="let element">
                        <div class="flex">
                            <button pButton type="button" pTooltip="Ajouter" 
                            icon="bi bi-plus-lg" class="p-button-rounded p-button-success mx-2" 
                            iconPos="left"
                            tooltipPosition="top" pRipple (click)="add(element)">
                          </button>
                          <button pButton type="button" pTooltip="Retirer" 
                          icon="bi bi-dash-lg" class="p-button-rounded p-button-danger mx-2"
                          iconPos="left"
                          tooltipPosition="top" pRipple (click)="remove(element)">
                          </button>
                          </div>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="dispayedColumn;sticky:true"></tr>
                <tr mat-row *matRowDef="let row;columns:dispayedColumn"></tr>
            </table>
        </div>
    </mat-card>
</div>
<button class="btn btn btn-danger bi bi-x-circle-fill" matDialogClose> Annuler</button>
</div>
