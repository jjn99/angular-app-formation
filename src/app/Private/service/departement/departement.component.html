<p-toolbar>
  <ng-template pTemplate="left">
    <p-button label="Ajouter" icon="pi pi-plus" (click)="handleAddSousEntiteAction()" class="mr-2"></p-button>
  </ng-template>
  <ng-template>
   <div class="my-2">
     <h4>Directions</h4>
   </div>
  </ng-template>
</p-toolbar>
<hr>
<div class="card">
  <div class="input-group">
    <label class="input-group-text">Filtrer</label>
    <input type="text" class="form-control" (keyup)="applyFilter($event)" width="550px">
  </div>
  <hr>
  <!-- 
  <div class="card-header">Liste des Departements</div>
  <hr> -->
  <div class="card-bodt">
    <table mat-table [dataSource]="dataSourceSousEntite"  matSort class="mat-elevation-z8">

      <ng-container matColumnDef="idSousEntite">
        <th class="thpetit" mat-sort-header mat-header-cell *matHeaderCellDef >Id Entite</th>
        <td class="tdpetit" mat-cell *matCellDef="let element">{{element?.idSousEntite}}</td>
    </ng-container>

    <ng-container matColumnDef="codeinputation"> 
        <th class="th" mat-sort-header mat-header-cell *matHeaderCellDef>Code Imputation</th>
        <td class="td" mat-cell *matCellDef="let element">{{element?.codeinputation}}</td>
    </ng-container>

    <ng-container matColumnDef="nom"> 
        <th class="th" mat-sort-header mat-header-cell *matHeaderCellDef>Nom Entite</th>
        <td class="th" mat-cell *matCellDef="let element">{{element?.nom}}</td>
    </ng-container>
      <ng-container matColumnDef="action">
        <th class="th" mat-header-cell *matHeaderCellDef>Action</th>
        <td class="td" mat-cell *matCellDef="let element">  
          <div class="flex">
          
        <button pButton type="button" pTooltip="Modifier" 
        icon="pi pi-pencil" class="p-button-rounded p-button-primary mx-2" iconPos="left"
        tooltipPosition="top" pRipple (click)="handleEditSousEntite(element)">
        </button>

        <button pButton type="button" pTooltip="Supprimer" 
        icon="pi pi-trash" class="p-button-rounded p-button-danger mx-2" iconPos="left"
        tooltipPosition="top" pRipple (click)="handleDeleteSousEntiteAction(element)" >
      </button>
        </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="dispayedColumnSousEntite;sticky:true"></tr>
      <tr mat-row *matRowDef="let row;columns:dispayedColumnSousEntite"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons ></mat-paginator>

  </div>

</div>
