
<mat-card>
    <div class="title"><header> Formulaire Formation</header></div>
    <hr>
    <p-toolbar>
             
    <ng-template pTemplate="left">
        <p-button label="Ajouter" icon="pi pi-plus" class="mr-2"></p-button>
  
          </ng-template>
      <ng-template pTemplate="right">
       <div class="my-2">
         <h4>Sessions</h4>
       </div>
      </ng-template>
    </p-toolbar>
</mat-card>
<hr>
<mat-card><!-- 
    <div class="card-header">Liste des Sessions</div>
    <hr> -->
    <div class="card-bodt" *ngIf="visibility">
        <table mat-table  [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="idSession"> 
                <th class="th" mat-header-cell *matHeaderCellDef>Identifiant</th>
                <td class="td" mat-cell *matCellDef="let element">{{element?.idSession}}</td>
            </ng-container>

            <ng-container matColumnDef="dateDepart"> 
                <th class="th" mat-header-cell *matHeaderCellDef>Titre</th>
                <td class="td" mat-cell *matCellDef="let element">{{element?.dateDepart}}</td>
            </ng-container>

            <ng-container matColumnDef="dateRetour"> 
                <th class="thG" mat-header-cell *matHeaderCellDef>Categorie Formation</th>
                <td class="tdG" mat-cell *matCellDef="let element">{{element?.dateRetour}}</td>
            </ng-container>

            <ng-container matColumnDef="dateSessionDebut"> 
                <th class="th" mat-header-cell *matHeaderCellDef>Type</th>
                <td class="td" mat-cell *matCellDef="let element">{{element?.dateSessionDebut}}</td>
            </ng-container>

            <ng-container matColumnDef="dateSessionFin"> 
                <th class="th" mat-header-cell *matHeaderCellDef>Ville</th>
                <td class="td" mat-cell *matCellDef="let element">{{element?.dateSessionFin}}</td>
            </ng-container>
            <ng-container matColumnDef="action"> 
                <th class="th" mat-header-cell *matHeaderCellDef>Action</th>
                <td class="td" mat-cell *matCellDef="let element">
                    <div class="flex">
                        <button pButton type="button" pTooltip="Ajouter" 
                        icon="pi pi-plus" class="p-button-rounded p-button-success mx-2" iconPos="left"
                        tooltipPosition="top" pRipple >
                      </button>
                      <button pButton type="button" pTooltip="Retirer" 
                      icon="pi pi-pencil" class="p-button-rounded p-button-danger mx-2" iconPos="left"
                      tooltipPosition="top" pRipple >
                      </button>
                      </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="dispayedColumn;sticky:true"></tr>
            <tr mat-row *matRowDef="let row;columns:dispayedColumn"></tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons ></mat-paginator>
</mat-card>

<button class="btn btn btn-danger bi bi-x-circle-fill" mat-dialog-close=""> Annuler</button>
