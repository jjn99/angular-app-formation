<p-toolbar>
  <ng-template pTemplate="left">
    <p-button label="Ajouter" icon="pi pi-plus"
    (click)="handleAddAction()"
     styleClass="p-button-primary" class="mr-2"></p-button>
    <p-button label="Ajouter Organisme" icon="pi pi-plus"
    (click)="handleAddOrganismeAction()"
     styleClass="p-button-warning" class="mr-2"></p-button>
      </ng-template>
  <ng-template pTemplate="right">
   <div class="my-2">
     <h4>Formations</h4>
   </div>
  </ng-template>
</p-toolbar>
<hr>

<div class="card">
  <div class="input-group">
    <label class="input-group-text">Filtrer</label>
    <input type="text" class="form-control" (keyup)="applyFilter($event)" width="550px">
  </div>
  <hr>
  <!-- 
    <div class="card-header">Liste des Formations</div>
    <hr> -->
    <div class="card-bodt">
        <table mat-table  [dataSource]="dataSource" >

            <ng-container matColumnDef="numeroInscription"> 
                <th class="th" mat-header-cell *matHeaderCellDef>Numero Inscription</th>
                <td class="td" mat-cell *matCellDef="let element">{{element?.idFormation}}</td>
            </ng-container>

            <ng-container matColumnDef="titre"> 
                <th class="th" mat-header-cell *matHeaderCellDef>Titre</th>
                <td class="td" mat-cell *matCellDef="let element">{{element?.titre}}</td>
            </ng-container>

<!--             <ng-container matColumnDef="categorieFormation"> 
                <th class="thG" mat-header-cell *matHeaderCellDef>Categorie Formation</th>
                <td class="tdG" mat-cell *matCellDef="let element">{{element?.categorieFormation}}</td>
            </ng-container>

            <ng-container matColumnDef="type"> 
                <th class="th" mat-header-cell *matHeaderCellDef>Type</th>
                <td class="td" mat-cell *matCellDef="let element">{{element?.type}}</td>
            </ng-container> -->

            <ng-container matColumnDef="ville"> 
                <th class="th" mat-header-cell *matHeaderCellDef>Ville</th>
                <td class="td" mat-cell *matCellDef="let element">{{element?.ville}}</td>
            </ng-container>

            <ng-container matColumnDef="datePlan"> 
                <th class="th" mat-header-cell *matHeaderCellDef>Date Plan de Formation</th>
                <td class="td" mat-cell *matCellDef="let element">{{element?.datePlan}}</td>
            </ng-container>

            <ng-container matColumnDef="Organisme"> 
                <th class="th" mat-header-cell *matHeaderCellDef>Organisme Formation</th>
                <td class="td" mat-cell *matCellDef="let element">{{element?.organisme?.nom}}</td>
            </ng-container>

            <ng-container matColumnDef="action"> 
                <th class="th" mat-header-cell *matHeaderCellDef>Action</th>
                <td class="td" mat-cell *matCellDef="let element">
                    <div class="flex">
                      <button pButton type="button" pTooltip="Modifier" 
                      icon="pi pi-pencil" class="p-button-rounded p-button-primary mx-2" iconPos="left"
                      tooltipPosition="top" pRipple (click)="handleEditAction(element)">
                      </button>
                      <button pButton type="button" pTooltip="Gerer Sessions" 
                      icon="bi bi-calendar2-date" class="p-button-rounded p-button-secondary mx-2" iconPos="left"
                      tooltipPosition="top" pRipple (click)="handleGestSession(element)">
                    </button>
                    <button pButton type="button" pTooltip="Gerer Agents" 
                    icon="bi bi-people" class="p-button-rounded p-button-success mx-2" iconPos="left"
                    tooltipPosition="top" pRipple (click)="handleGestAgents(element)">
                  </button>


                        <button pButton type="button" pTooltip="Gerer Couts" 
                        icon="bi bi-currency-exchange" class="p-button-rounded p-button-help mx-2" iconPos="left"
                        tooltipPosition="top" pRipple >
                      </button>

                        <button pButton type="button" pTooltip="Fiche" 
                        icon="bi bi-file-earmark-person" class="p-button-rounded p-button-warning mx-2" iconPos="left"
                        tooltipPosition="top" pRipple (click)="handleViewAction(element)">
                      </button>

                      </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="dispayedColumn;sticky:true"></tr>
            <tr mat-row *matRowDef="let row;columns:dispayedColumn"></tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons ></mat-paginator>
  </div>
