<p-toast></p-toast>
<div class="container">
    <div class=""><h3 class="text-center"> Formulaire Formation</h3></div>
    <hr>
    <form [formGroup]="registrationForm">
        <div class="form first">
            <div class="details personnal">
                
    <mat-card>
        <mat-card-title>Session</mat-card-title>
        <hr>
      <div class="fields">
          <div class="input-field1">
              <label class="label form-control">Date Depart</label>
              <input type="date" formControlName="dateDepart" 
              class="input form-control" placeholder="" required> 
              <app-valid-forma [entityField]="'dateDepart'"
              [formGroup]="registrationForm"></app-valid-forma>
          </div>
          <div class="input-field1">
              <label class="label">Date Retour</label>
              <input type="date" formControlName="dateRetour" 
              class="input form-control" placeholder="" required> 
              <app-valid-forma [entityField]="'dateRetour'"
              [formGroup]="registrationForm"></app-valid-forma>
          </div>
          <div class="input-field1">
              <label class="label">Date Debut Session</label>
              <input type="date" formControlName="dateDebut" 
              class="input form-control" placeholder="" required> 
              <app-valid-forma [entityField]="'dateDebut'"
              [formGroup]="registrationForm"></app-valid-forma>
          </div>
          <div class="input-field1">
              <label class="label">Date Fin Session</label>
              <input type="date" formControlName="dateFin" 
              class="input form-control" placeholder="" required> 
              <app-valid-forma [entityField]="'dateFin'"
              [formGroup]="registrationForm"></app-valid-forma>
          </div>
      </div>   
       </mat-card>

                <hr>
                <div  class="flex justify-content-between gap-3">

                    <button  pbutton="" pripple="" label="Enregistrer" icon="pi pi-fw pi-check"
                            class="p-element p-ripple p-button-outlined p-button-success flex-1 p-button p-component"
                            [disabled]="registrationForm.invalid"
                            (click)="addSession()"
                            ><span
                      class="p-button-icon p-button-icon-left pi pi-fw pi-check" aria-hidden="true"></span><span
                      class="p-button-label">Enregistrer</span><span class="p-ink"></span></button>
    
                      <button  pbutton="" pripple="" label="Annuler" 
                             matDialogClose icon="pi pi-times"
                              class="p-element p-ripple p-button-danger flex-1 p-button-outlined p-button p-component"><span
                        class="p-button-icon p-button-icon-left pi pi-times" aria-hidden="true"></span><span
                        class="p-button-label">Annuler</span><span class="p-ink"></span></button>
                  </div>
                
            </div>
        </div>
    </form>
