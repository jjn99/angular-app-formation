    <ng-template pTemplate="header">
      <span class="text-xl font-bold">Formulaire Session</span>
    </ng-template>
    <div class="container">
    <div class="card">
      <form [formGroup]="registrationForm">
        <div class="form first">
          <div class="details personnal">
            <div class="fields grid formgrid">
              <div class="input-field col-12 lg:col-6 field mb-4">
                <label>Date Depart</label><br>
                <input type="date" formControlName="dateDepart"
                       class="form-control p-inputtext w-full mb-4" placeholder="Ex: 2021-2022" required>
              </div>
              <div class="input-field col-12 lg:col-6 field mb-4">
                <label class="label">Date Retour</label>
                <input type="date" class="input form-control p-inputtext w-full mb-4"
                formControlName="dateRetour"  placeholder="" required>
  
              </div>
              <div class="input-field col-12 lg:col-6 field mb-4">
                <label class="date">Date Debut</label>
                <input type="date" class="input form-control p-inputtext w-full mb-4"
                formControlName="dateDebut"   placeholder="" required>
              </div>
              <div class="input-field col-12 lg:col-6 field mb-4">
                <label class="label">Date Fin</label>
                <input type="date" class="input form-control p-inputtext w-full mb-4"
                formControlName="dateFin"    placeholder="" required>
              </div>
  
             
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <div  class="flex justify-content-between gap-3 mt-2">

      <button pbutton="" pripple="" label="Enregistrer" icon="pi pi-fw pi-check"
              class="p-element p-ripple p-button-outlined p-button-success flex-1 p-button p-component"
               (click)="add()"
      ><span
        class="p-button-icon p-button-icon-left pi pi-fw pi-check" aria-hidden="true"></span><span
        class="p-button-label">Enregistrer</span><span class="p-ink"></span></button>
