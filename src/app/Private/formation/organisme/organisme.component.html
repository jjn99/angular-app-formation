<p-toolbar>
    <ng-template pTemplate="left">
        <p-button label="Ajouter" icon="pi pi-plus" (click)="handleAddAction()" class="mr-2"></p-button>
   
          </ng-template>
      <ng-template pTemplate="right">
       <div class="my-2">
         <h4>Organismes</h4>
       </div>
      </ng-template>
</p-toolbar>
<hr>
<mat-card>
    <div class="input-group">
        <label class="input-group-text">Filtrer</label>
        <input type="text" class="form-control" (keyup)="applyFilter($event)" width="550px">
    </div>
    <hr>
    <!-- 
    <div class="card-header">Liste des Organismes</div>
    <hr> -->
    <div class="card-bodt">
       <table mat-table  [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <ng-container matColumnDef="nom"> 
                <th class="th" mat-sort-header="" mat-header-cell *matHeaderCellDef >Nom</th>
                <td class="td" mat-cell *matCellDef="let element">{{element?.nom}}</td>
            </ng-container>

            <ng-container matColumnDef="domaine"> 
                <th class="th" mat-sort-header="" mat-header-cell *matHeaderCellDef>Domaine</th>
                <td class="td" mat-cell *matCellDef="let element">{{element?.domaine}}</td>
            </ng-container>

            <ng-container matColumnDef="contact"> 
                <th class="thG" mat-header-cell *matHeaderCellDef>Contact</th>
                <td class="thG" mat-cell *matCellDef="let element">{{element?.contact}}</td>
            </ng-container>
            
            <ng-container matColumnDef="lieu"> 
                <th class="thG" mat-sort-header="" mat-header-cell *matHeaderCellDef>Lieu</th>
                <td class="tdG" mat-cell *matCellDef="let element">{{element?.lieu}}</td>
            </ng-container>

            <ng-container matColumnDef="action"> 
                <th class="th" mat-header-cell *matHeaderCellDef>Action</th>
                <td class="td" mat-cell *matCellDef="let element">
                    <div class="flex">
                      <button pButton type="button" pTooltip="Modifier" 
                      icon="pi pi-pencil" class="p-button-rounded p-button-success mx-2" iconPos="left"
                      tooltipPosition="top" pRipple (click)="handleEditAction(element)">
                      </button>
                      </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="dispayedColumn;sticky:true"></tr>
            <tr mat-row *matRowDef="let row;columns:dispayedColumn"></tr>
        </table> 
        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons ></mat-paginator>

    </div>
    
</mat-card>
