<p-toolbar>
  <ng-template pTemplate="left">
    <p-button label="Ajouter" icon="pi pi-plus" (click)="handledFraisMission()" class="mr-2"></p-button>
 
  </ng-template>
<ng-template pTemplate="right">
<div class="my-2">
 <h4>Frais (Missions,Hebergements,Transports)</h4>
</div>
</ng-template>
</p-toolbar>
<hr>
<div class="card">
  <div class="input-group">
    <label class="input-group-text">Filtrer</label>
    <input type="text" class="form-control" (keyup)="applyFilter($event)" width="550px">
  </div>
  <hr>
  <!-- 
  <div class="card-header">Liste (Frais Mission , Frais Hebergement , Frais Transport)</div>
  <hr> -->
  <div class="card-bodt">
    <table mat-table  [dataSource]="dataSourceFraisMission" matSort >

      <ng-container matColumnDef="libelle">
        <th class="th" mat-sort-header="" mat-header-cell *matHeaderCellDef>Libelle</th>
        <td class="td"  mat-cell *matCellDef="let element">{{element?.libelle}}</td>
      </ng-container>

      <ng-container matColumnDef="categorie">
        <th class="th" mat-sort-header="" mat-header-cell *matHeaderCellDef>Categorie</th>
        <td class="td" mat-cell *matCellDef="let element">{{element?.categorie}}</td>
      </ng-container>

      <ng-container matColumnDef="dure">
        <th class="th"  mat-header-cell *matHeaderCellDef>Dur√©e en jr</th>
        <td class="td" mat-cell *matCellDef="let element">
          <span >{{element?.dure}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="prix">
        <th class="th"  mat-header-cell *matHeaderCellDef>Prix</th>
        <td class="td" mat-cell *matCellDef="let element">{{element?.prix}}</td>
      </ng-container>

      <ng-container matColumnDef="localisation">
        <th class="th" mat-sort-header="" mat-header-cell *matHeaderCellDef>Localisation</th>
        <td class="td" mat-cell *matCellDef="let element">{{element?.localisation}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th class="thG" mat-header-cell *matHeaderCellDef>Action</th>
        <td class="tdG" mat-cell *matCellDef="let element">
          <div class="flex">
            <button pButton type="button" pTooltip="Modifier" 
            icon="pi pi-pencil" class="p-button-rounded p-button-primary mx-2" iconPos="left"
            tooltipPosition="top" pRipple (click)="handleEditFraisMission(element)">
            </button>

            <button pButton type="button" pTooltip="Supprimer" 
            icon="pi pi-trash" class="p-button-rounded p-button-danger mx-2" iconPos="left"
            tooltipPosition="top" pRipple>
          </button>

          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="dispayedColumnFraisMission;sticky:true"></tr>
      <tr mat-row *matRowDef="let row;columns:dispayedColumnFraisMission"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons ></mat-paginator>

  </div>
</div>
